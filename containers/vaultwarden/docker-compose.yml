services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    env_file:
      - ../../env/vaultwarden.env
    volumes:
      - vaultwarden-data:/data
    ports:
      - "8222:80"  # Internal port, reverse proxy will handle public access

volumes:
  vaultwarden-data:
