services:
  headscale:
    image: headscale/headscale:latest
    container_name: headscale
    restart: unless-stopped
    volumes:
      - ./config:/etc/headscale
      - ./data:/var/lib/headscale
    ports:
      - "8080:8080"     # Web admin/API
      - "3478:3478/udp" # NAT traversal
    environment:
      - TZ=${TZ}
    command: ["headscale", "serve"]
    env_file:
      - ../../env/headscale.env
